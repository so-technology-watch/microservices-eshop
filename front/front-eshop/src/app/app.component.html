<div class="allforfooter">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-left"><img src="assets/sogeti.jpg" height="60px"/> &nbsp; </a>
                <a class="navbar-brand" [routerLink]="['/']" (click)="changeOnglet(1)">
                    SogiShop
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li [ngClass]="{'active':onglet==1}" (click)="changeOnglet(1)">
                        <a [routerLink]="['/products']">
                            Produits
                            <span class="glyphicon glyphicon-th-list"></span>
                        </a>
                    </li>
                    <li *ngIf="logged" [ngClass]="{'active':onglet==2}" (click)="changeOnglet(2)">
                        <a [routerLink]="['/cart']"> 
                            Panier 
                            <span class="glyphicon glyphicon-shopping-cart"></span>
                        </a>
                    </li>
                    <li *ngIf="logged" [ngClass]="{'active':onglet==3}" (click)="changeOnglet(3)">
                        <a [routerLink]="['/account']">
                            Mon compte
                            <span class="glyphicon glyphicon-user"></span>
                        </a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li *ngIf="!isLogged()" (click)="changeOnglet(0)">
                        <a [routerLink]="['/login', {logged: '1'}]"> 
                            Connexion 
                            <span class="glyphicon glyphicon-log-in"></span>
                        </a>
                    </li>
                    <li *ngIf="isLogged()">
                        <a (click)="disconnect();changeOnglet(0)"> 
                            Déconnexion 
                            <span class="glyphicon glyphicon-log-out"></span>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <main>
        <router-outlet></router-outlet>
    </main>

</div>


<footer class="footer">
    <div class="container">
        <p class="text-right">
            © 2017
        </p>
    </div>
</footer>

<notifications *ngIf="notificationVisible()" [message]="getMessage()"></notifications>
