<div class="container-fluid">
  <div class="col-md-4"> </div>
  <div class="col-md-4">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Authentification</h3>
      </div>
      <div class="panel-body text-center">
        <form method="POST" action="/auth">
          <div class="from-group">
            <label for="ID" class="col-md-2  control-label">ID</label>
            <div class="col-md-6">
              <input class="form-control" id="ID" type="text" placeholder="id" name="ID" />
            </div>
          </div>
          <input class="btn btn-success col-md-4" type="submit" value="S'authentifier" />
        </form>
      </div>
      {% with error = get_flashed_messages(category_filter=["error"]) %}
      {% if error %}
      <div class="alert alert-dismissible alert-danger">
        <strong>Oops!</strong>
        {{error[0]}}
      </div>
      {% endif %}
      {% endwith %}
    </div>
  </div>
</div>
